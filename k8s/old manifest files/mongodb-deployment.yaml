apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:5.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "flask-user"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "flaskpassword"
            - name: MONGO_INITDB_DATABASE
              value: "clients_db"
